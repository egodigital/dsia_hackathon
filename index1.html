<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#generate-string").click(function (e) {
                $.post("/enter_new_journey", { "dist": $("input[name='distance']").val() })
                    .done(function (string) {
                        $("#the-string").show();
                        $("#the-string input").val(string);
                    });
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <input type="text" value="8" name="distance" />
    <button id="generate-string">Give it now!</button>
    <div id="the-string" style="display: none">
        <input type="text"/>
        <button id="replace-string">Replace</button>
        <button id="delete-string">Delete it</button>
    </div>
</body>
</html>
